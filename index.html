<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Travel Journal üåè</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { background: #f3f9ff; color: #222; }

    header {
      background-color: #6e82a1;
      color: white;
      text-align: center;
      padding: 3rem 1rem 2rem;
    }

    header h1 { font-size: 2.5rem; font-weight: 700; }
    header p { font-size: 1.2rem; margin-top: 0.5rem; color: #dce6ff; }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      padding: 3rem 1rem;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 320px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }

    .card:hover { transform: translateY(-8px); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card h2 { font-size: 1.5rem; color: #0a47a3; margin: 1rem 0 1.5rem; text-decoration: underline; }

    @media (max-width: 768px) {
      .card { width: 90%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Travel Journal üåè</h1>
    <p>My adventures around the world during the holidays</p>
  </header>

  <section class="card-container">
    <a href="hongkong.html" class="card">
      <img src="https://www.infoescola.com/wp-content/uploads/2020/08/hong-kong_693729124.jpg" alt="Hong Kong" />
      <h2>Hong Kong</h2>
    </a>

    <a href="canada.html" class="card">
      <img src="https://tse3.mm.bing.net/th/id/OIP.5Bp5PRl68M8c_KJi0NpECQHaE8?w=268&h=180&c=7&r=0&o=7&cb=12&pid=1.7&rm=3" alt="Canada" />
      <h2>Canada</h2>
    </a>

    <a href="australia.html" class="card">
      <img src="https://images.unsplash.com/photo-1506973035872-a4ec16b8e8d9?q=80&w=1600&auto=format&fit=crop" alt="Australia" />
      <h2>Australia</h2>
    </a>
  </section>
</body>
</html>
